<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}A.L.E.R.S.{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
  <style>
    /* Markdown styling for chat messages */
    .prose code {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-size: 0.875em;
      font-family: 'Courier New', monospace;
    }
    .prose pre {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 0.75rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin: 0.5rem 0;
    }
    .prose pre code {
      background-color: transparent;
      padding: 0;
    }
    .prose ul, .prose ol {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }
    .prose li {
      margin: 0.25rem 0;
    }
    .prose blockquote {
      border-left: 3px solid rgba(0, 0, 0, 0.1);
      padding-left: 1rem;
      margin: 0.5rem 0;
      font-style: italic;
    }
    .prose strong {
      font-weight: 600;
    }
    .prose em {
      font-style: italic;
    }
    .prose p {
      margin: 0.5rem 0;
    }
    .prose p:first-child {
      margin-top: 0;
    }
    .prose p:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
<header class="bg-white border-b border-slate-200">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <a href="{% url 'home' %}" class="text-2xl font-semibold text-blue-600">A.L.E.R.S.</a>
    <nav class="flex items-center gap-4 text-sm font-medium">
      <a href="{% url 'home' %}" class="hover:text-blue-600 transition-colors">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="hover:text-blue-600 transition-colors">Dashboard</a>
        <a href="{% url 'profile-detail' %}" class="hover:text-blue-600 transition-colors">Profiel</a>
        <a href="{% url 'courses' %}" class="hover:text-blue-600 transition-colors">Courses</a>
        {% if user.is_superuser %}
          <a href="{% url 'admin-login-activity' %}" class="hover:text-blue-600 transition-colors">Login stats</a>
        {% endif %}
        <a href="{% url 'logout' %}"
           class="px-3 py-1.5 rounded-full bg-slate-900 text-white hover:bg-slate-800 transition-colors">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="hover:text-blue-600 transition-colors">Login</a>
      {% endif %}
    </nav>
  </div>
</header>
<main class="max-w-6xl mx-auto px-4 py-10">
  {% block content %}{% endblock %}
</main>
</body>
</html>
