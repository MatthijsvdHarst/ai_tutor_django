{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="flex justify-center">
    <div class="w-full max-w-md bg-white border border-slate-100 rounded-3xl shadow-xl p-8 space-y-6">
        <div class="text-center space-y-2">
            <p class="text-sm uppercase tracking-widest text-blue-600 font-semibold">Welcome back</p>
            <h2 class="text-3xl font-bold text-slate-900">Sign in to continue</h2>
            <p class="text-sm text-slate-500">Enter your credentials to access dashboards and chat sessions.</p>
        </div>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Gebruikersnaam</label>
                <input type="text" name="{{ form.username.name }}" value="{{ form.username.value|default_if_none:'' }}" class="w-full rounded-2xl border border-slate-200 px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Password</label>
                <input type="password" name="{{ form.password.name }}" class="w-full rounded-2xl border border-slate-200 px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </div>
            <button type="submit" class="w-full rounded-2xl bg-blue-600 text-white font-semibold py-3 hover:bg-blue-500 transition-colors">Login</button>
        </form>
        <p class="text-center text-sm text-slate-500">
            No account yet?
            <a href="{% url 'register' %}" class="text-blue-600 font-semibold hover:text-blue-500">Register here</a>
        </p>
    </div>
</section>
{% endblock %}
