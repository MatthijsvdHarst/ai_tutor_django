{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<section class="flex justify-center">
    <div class="w-full max-w-lg bg-white border border-slate-100 rounded-3xl shadow-xl p-8 space-y-6">
        <div class="text-center space-y-2">
            <p class="text-sm uppercase tracking-widest text-blue-600 font-semibold">Join A.L.E.R.S.</p>
            <h2 class="text-3xl font-bold text-slate-900">Create your student account</h2>
            <p class="text-sm text-slate-500">Fill in your details to access adaptive courses and AI chats.</p>
        </div>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Username</label>
                <input type="text" name="{{ form.username.name }}" value="{{ form.username.value|default_if_none:'' }}" class="w-full rounded-2xl border border-slate-200 px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </div>
            <div class="grid md:grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">First name</label>
                    <input type="text" name="{{ form.first_name.name }}" value="{{ form.first_name.value|default_if_none:'' }}" class="w-full rounded-2xl border border-slate-200 px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Last name</label>
                    <input type="text" name="{{ form.last_name.name }}" value="{{ form.last_name.value|default_if_none:'' }}" class="w-full rounded-2xl border border-slate-200 px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Email</label>
                <input type="email" name="{{ form.email.name }}" value="{{ form.email.value|default_if_none:'' }}" class="w-full rounded-2xl border border-slate-200 px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Password</label>
                <input type="password" name="{{ form.password1.name }}" class="w-full rounded-2xl border border-slate-200 px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Confirm password</label>
                <input type="password" name="{{ form.password2.name }}" class="w-full rounded-2xl border border-slate-200 px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </div>
            <button type="submit" class="w-full rounded-2xl bg-blue-600 text-white font-semibold py-3 hover:bg-blue-500 transition-colors">Create account</button>
        </form>
        <p class="text-center text-sm text-slate-500">
            Already registered?
            <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:text-blue-500">Sign in</a>
        </p>
    </div>
</section>
{% endblock %}
